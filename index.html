<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio #1 HTML</title>
</head>
<body>
    <main>
        <form>
            <h1 style="text-align: center;">Pedido de pizzas</h1>        
        <fieldset>
            <legend>La Pizza:</legend>
            <label>Ingredientes</label><br>
                <input type="checkbox" name="queso"><label>Queso</label><br>
                <input type="checkbox" name="peperoni"><label>Peperoni</label><br>
                <input type="checkbox" name="maiz"><label>Maiz</label><br>
                <label>Tamaño de la pizza</label><br>
                <input type="radio" name="tamanno"><label>Pequeña</label><br>
                <input type="radio" name="tamanno"><label>Mediana</label><br>
                <input type="radio" name="tamanno"><label>Grande</label><br>
        </fieldset>
        <fieldset>
            <legend>Datos de Entrega</legend>
                <label for="name">Nombre</label>&nbsp;&nbsp;
                <input type="text" id="name"><br>
                <br>
                <label for="address">Dirección</label>
                <input type="text" id="address" required><br>
                <br>
                <label for="phone">Teléfono</label>&nbsp;
                <input type="number" id="phone" required><br>
                <br>
                <h3>Instrucciones especiales:</h3>
                <textarea name="instruccion" id="instruccion" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend>Método de pago</legend>
            <select required>
                <option>Efectivo</option>
                <option>Tarjeta</option>
                <option>Billetera Electrónica</option>
            </select>
        </fieldset>
        <br>
        <input type="submit" value="OK">
        </form> 
    </main>
</body>
</html>
